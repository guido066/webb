        <form id="quizForm">
            <div id="question1">
                <h3>Ejercicio 1:</h3><br>
                <p>\(\int (3x^2 + 2x + 1) \, dx\)</p>
                <label>
                    A.- <input type="radio" name="respuesta1" value="a"> $$\frac{1}{3}x^3 + \frac{1}{2}x^2 + x + C$$
                </label>
                <label>
                    B.- <input type="radio" name="respuesta1" value="b"> $$\frac{1}{3}x^3 + x + C$$
                </label>
                <label>
                    C.- <input type="radio" name="respuesta1" value="c"> $$\frac{1}{2}x^2 + x + C$$
                </label>
                <label>
                    D.- <input type="radio" name="respuesta1" value="d"> $$\frac{1}{2}x^2 + C$$
                </label>
            </div>
        
            <div id="question2">
                <h3>Ejercicio 2:</h3><br>
                <p>\(\int x \, dx\)</p>
                <label>
                    A.- <input type="radio" name="respuesta2" value="a"> $$\frac{1}{2}x^2 + C$$
                </label>
                <label>
                    B.- <input type="radio" name="respuesta2" value="b"> $$\frac{1}{2}x^2 + \frac{1}{2}C$$
                </label>
                <label>
                    C.- <input type="radio" name="respuesta2" value="c"> $$x + C$$
                </label>
                <label>
                    D.- <input type="radio" name="respuesta2" value="d"> $$\frac{1}{2}x^2 + 2C$$
                </label>
            </div>
        
            <div id="question3">
                <h3>Ejercicio 3:</h3><br>
                <p>\(\int e^{2x} \, dx\)
                </p>
                <label>
                    A.- <input type="radio" name="respuesta3" value="a"> $$\frac{1}{2}e^{2x} + \frac{1}{2}C$$
                </label>
                <label>
                    B.- <input type="radio" name="respuesta3" value="b"> $$\frac{1}{2}e^{2x} + C$$
                </label>
                <label>
                    C.- <input type="radio" name="respuesta3" value="c"> $$\frac{1}{2}e^{2x} + 2C$$
                </label>
                <label>
                    D.- <input type="radio" name="respuesta3" value="d"> $$\frac{1}{2}e^{2x} + C$$
                </label>
            </div>

                </label>
                <label>
                    C.- <input type="radio" name="respuesta4" value="c"> $$-\cos(3x) + C$$
                </label>
                <label>
                    D.- <input type="radio" name="respuesta4" value="d"> $$-\sin(3x) + C$$
                </label>
                
            </div>
